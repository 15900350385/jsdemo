<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        #a{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 50%;
            margin: auto;
            position: relative;
        }
        #b{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }
    </style>
<body>
    <div id="a">
        <div id="b"></div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            var x =140;
            var y =140;
            var r =150;
            var deg =0;
            setInterval(function () {
                var _left = Math.sin(deg/180*Math.PI)*r+x;
                var _top = Math.cos(deg/180*Math.PI)*r+y;
                $("#b").css({
                    "left":_left+"px",
                    "top":_top+"px"
                })
                deg++
                if (deg==360)
                {
                    deg=0;
                }
            },50)
        })
    </script>
</body>
</html>
